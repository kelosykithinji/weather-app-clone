<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=air" />
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
    <div class="body-container">
        <header>
            <form id="search-form">
                <input type="text" placeholder="Enter a city" required class="input-city" id="city-input"/>
                <input type="submit" value="Search" class="input-search">
            </form>
        </header>
        <main>
            <div class="mid-content-1">
                <div class="mid-content-2">
                    <h1 id="city">Paris</h1>
                    <p><span id="time">Wednesday 23:28</span>, <span id="description">mist</span> 
                    <br>
                    Humidity:<strong id="humidity">95%,</strong > Wind: <strong id="wind-speed">3.6km/h</strong>
                    </p>
                </div>
                <div class="mid-content-3">
                    <div class="temperature"> 
                        <span class="material-symbols-outlined" id="icon" >air</span>
                        <span class="temp" id="temp">6</span> 
                        <span class="unit">Â°C</span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            This project was coded by 
            <a href="https://github.com/kelosykithinji" target="_blank">Kelosy kithinji</a>, is open-sourced on
            <a href="https://github.com/kelosykithinji/weather-app-clone" target="_blank">GitHub</a> and hosted on <a href="https://wonderful-boba-a669ac.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
